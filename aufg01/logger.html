<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logger</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
</head>
<body>
Logfile:<br>
<ul id="messages"></ul>


<!-- <script src="http://code.jquery.com/jquery-1.11.1.js"></script> -->
<script >
    var printout = function(msg){
        console.log(msg);
        $('#messages').append($('<li>').text(msg));
    };

    var logs = io.connect('http://localhost:1337/log');
    logs.on('message', printout);
</script>
</body>
</html>
