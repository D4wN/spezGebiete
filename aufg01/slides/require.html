<h2>Require</h2>

<ul>
    <li>RequireJS ist ein Module Loader</li>
    <li>dieser benutzt das AMD-Format</li>
    <li>Kann sowohl traditionelle Skripte,</li>
    <li>als auch AMD Module laden</li>
    <li>Module werden erst geladen, wenn sie wirklich gebraucht werden</li>
    <li>RequireJS bietet CommonJS-to-AMD Konvertierung</li>
</ul>
