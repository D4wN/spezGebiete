<h2>Browserify</h2>

<ul>
    <li>Browserify bündelt alle Dependencies in eine Datei</li>
    <li>Dadurch müussen JS-Dateien nicht einzeln eingebunden werden</li>
    <li>
        <pre>
            <code>
&lt;script&gt;src="bundle.js">&lt;/script&gt;
            </code>
        </pre>
    </li>
    <li>und die require Funktion von CommonJS kann somit auch auf der
        Client-Seite ohne Ladezeiten benutzt werden</li>
</ul>
