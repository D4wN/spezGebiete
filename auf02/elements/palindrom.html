<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<polymer-element name="my-palindrom-comp">

    <template>
        <style>
        </style>

        <div>
            Geben sie Ihr Wort ein:
            <input type="text" value="{{word}}" on-keypress="{{keyPress}}">
            <paper-button raised on-click="{{checkMe}}">Check</paper-button><br>
            Rueckwaerts: {{word_back}}<br>
            Ihr Wort ist {{result}} Palindrom!
        </div>

    </template>
    <script>
        Palindrom = Polymer({
            word : "Kekse",
            word_back : "eskeK",
            result : "kein",
            checkMe : function(){
                length = this.word.length;

                isPalim = true;
                this.word_back = "";

                for(i = 0; i < length; i++){
                    j = (length-i-1);

                    letter1 = this.word.charAt(i);
                    letter2 = this.word.charAt(j);

                    if(letter1.toLowerCase() != letter2.toLowerCase() && isPalim){
                        isPalim = false;
                    }
                    this.word_back += letter2;
                }

                if(isPalim){
                    this.result = "ein";
                } else {
                    this.result = "kein";
                }

            },
            keyPress : function(e){
                //13 = Enter
                if(e.keyCode == 13){
                    this.checkMe();
                }
            }
        });
    </script>
</polymer-element>

<polymer-element name="my-palindrom-onetime">

    <template>
        <style>
        </style>
            <h3>Als Attribut uebergebn</h3>
            Gegebenes Wort: <b>{{word}}</b><br>
            Rueckwaerts   : <b>{{word_back}}</b><br>
            Ihr Wort ist {{result}} Palindrom!
            <p></p>
        </div>

    </template>
    <script>
        Palindrom = Polymer({
            word : "",
            word_back : "",
            result : "kein",
            checkMe : function(){
                length = this.word.length;

                isPalim = true;
                this.word_back = "";

                for(i = 0; i < length; i++){
                    j = (length-i-1);

                    letter1 = this.word.charAt(i);
                    letter2 = this.word.charAt(j);

                    if(letter1.toLowerCase() != letter2.toLowerCase() && isPalim){
                        isPalim = false;
                    }
                    this.word_back += letter2;
                }

                if(isPalim){
                    this.result = "ein";
                } else {
                    this.result = "kein";
                }

            },
            created: function () {
                //fires when the component is ready
                if(this.innerHTML != undefined || this.innerHTML != null){
                   this.word = this.innerHTML;
                }
                this.checkMe();
            }
        });
    </script>
</polymer-element>
