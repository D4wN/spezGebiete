<h2>Folder-List</h2>Open Only One Folder?<input type="checkbox" ng-model="oneFolder"/><accordion close-others="oneFolder"><accordion-group ng-repeat="folder in folderList" heading="{{folder._id}}"><p><a href="#/folder/{{folder._id}}">{{folder._id}}</a><br/><button ng-click="deleteFolder(folder._id)" value="{{folder._id}}" id="{{folder._id}}" class="btn btn-primary">Delete</button><button ng-click="renameFolder(folder._id, folder.newName)" value="{{folder._id}}" class="btn btn-primary">Rename</button><input type="text" ng-model="folder.newName" ng-init="folder.newName = folder._id" ngTrim="true"/></p><!--MESSAGELIST--><div ng-controller="myAppMessageController" ng-model="folderName" ng-init="folderName = folder._id"><h3>Message List</h3><button ng-click="isCollapsed = !isCollapsed" ng-init="isCollapsed = true" class="btn btn-default">Show Messages</button><br/><div collapse="isCollapsed">Hallo<div ng-repeat="msg in messageList"><p><a href="#/folder/{{folderName}}/{{msg._id}}">SUBJ: {{msg._subject}}</a><br/><b>Text:</b><br/><textarea rows="10" cols="60" readonly="readonly">{{msg._text[0]}}</textarea><br/><button ng-click="deleteMessage(msg._id)" value="{{msg._id}}" id="{{msg._id}}" class="btn">Delete
</button></p><br/><!--ONEMESSAGE--></div></div></div></accordion-group></accordion>
