<h3>Folder-List --------------------------------</h3><div ng-repeat="folder in folderList"><fieldset><p><a href="#/folder/{{folder._id}}">{{folder._id}}</a><br/><button ng-click="deleteFolder(folder._id)" value="{{folder._id}}" id="{{folder._id}}" class="btn btn-primary">Delete</button><button ng-click="renameFolder(folder._id, folder.newName)" value="{{folder._id}}" class="btn btn-primary">Rename</button><input type="text" ng-model="folder.newName" ng-init="folder.newName = folder._id" ngTrim="true"/></p><br/></fieldset></div>
