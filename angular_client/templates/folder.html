<h2>Folder-List</h2><style><button>{margin-top: 15px; margin-right: 20px; margin-bottom: 15px; margin-left: 20px;}</button></style>Open Only One Folder?<input type="checkbox" ng-model="oneFolder"/><accordion close-others="oneFolder"><accordion-group ng-repeat="folder in folderList" heading="{{folder._id}}"><p><!--a(href="#/folder/{{folder._id}}") {{folder._id}}--><br/><button ng-click="deleteFolder(folder._id)" value="{{folder._id}}" id="{{folder._id}}" style="margin-left:15px" class="btn btn-danger">Delete</button><button ng-click="renameFolder(folder._id, folder.newName)" value="{{folder._id}}" style="margin-left:15px" class="btn btn-primary">Rename</button><div style="width: 25%"><input type="text" ng-init="folder.newName = folder._id" ng-model="folder.newName" popover="Insert a new name for {{folder._id}}" popover-placement="bottom" popover-trigger="focus" class="form-control"/></div></p><!--MESSAGELIST--><div ng-controller="myAppMessageController" ng-model="folderName" ng-init="folderName = folder._id"><h3>Message List</h3><button ng-click="isCollapsed = !isCollapsed" ng-init="isCollapsed = true" class="btn btn-primary">Show Messages</button><br/><div collapse="isCollapsed"><!--|Hallo--><div ng-repeat="msg in messageList"><fieldset style="border-style: solid; border-width: 3px;"><a href="#/folder/{{folderName}}/{{msg._id}}">SUBJ: {{msg._subject}}</a><br/><b>Text:</b><br/><textarea rows="10" cols="60" readonly="readonly" class="form-control">{{msg._text[0]}}</textarea><br/><button ng-click="deleteMessage(msg._id)" value="{{msg._id}}" id="{{msg._id}}" class="btn btn-danger">Delete</button><button ng-click="moveMessage(msg._id, chose._id)" class="btn btn-danger">Move</button><select ng-model="chose" ng-options="folder._id for folder in folderList" id="chose"></select><br/><!--ONEMESSAGE--><div ng-controller="myAppOneMessageController" ng-model="parentFolder" ng-init="parentFolder = folderName"><div ng-model="mId" ng-init="mId = msg._id"></div><style><textarea>{width: 50%; height: auto;}</textarea></style><button ng-click="isCollapsed = !isCollapsed" ng-init="isCollapsed = true" class="btn btn-default">Detail</button><br/><div collapse="isCollapsed"><div style="width: 50%"><table><tr><td>Message-ID:</td><td><span class="label label-default">{{msg._id}}</span></td></tr><tr><td>Date:</td><td><span class="label label-default">{{msg.date}}</span></td></tr><tr><td>Sender:</td><td><span class="label label-default">{{msg.sender}}</span></td></tr></table><label>Recipients:</label><textarea cols="100" readonly="readonly" class="form-control">{{msg.recipients}}</textarea><h5>Text:<textarea rows="20" cols="100" name="messageOutput" readonly="readonly" class="form-control">{{msg.text}}</textarea></h5><br/><!--button(class="btn btn-danger", ng-click="deleteMessage()").--><!--    Delete--><!--br--></div></div></div></fieldset></div></div></div></accordion-group></accordion>
