<div ng-controller="myAppMessageController"><h3>Message-List({{folderName}}) --------------------------------</h3></div><div ng-repeat="msg in messageList" style="width: 50%"><p><a href="#/folder/{{folderName}}/{{msg._id}}">SUBJ: {{msg._subject}}</a><br/><b>Text:</b><br/><textarea rows="10" cols="60" readonly="readonly" class="form-control">{{msg._text[0]}}</textarea><br/><button ng-click="deleteMessage(msg._id)" value="{{msg._id}}" id="{{msg._id}}" class="btn btn-danger">Delete</button></p></div>
