<h3>Message --------------------------------</h3><fieldset><select ng-model="chose" ng-options="folder._id for folder in folderList" id="chose"></select><button ng-click="moveMessage()" class="btn">Move

</button></fieldset><style><textarea>{width: 50%; height: auto;}</textarea></style><div><p><b>ID: {{msg._id}}</b><br/><!--b SUBJ: {{msg._subject[0]}}--><!--br--><b>Date: {{msg.date}}</b><br/><b>Sender: {{msg.sender}}</b><br/><b>Recipients: {{msg.recipients}}</b><br/><b>Text:</b><br/><textarea rows="50" cols="100" readonly="readonly">{{msg.text}}</textarea><br/><button ng-click="deleteMessage()" class="btn">Delete</button></p><br/></div>
