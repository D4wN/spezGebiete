<h3>Message --------------------------------</h3><filedset><select ng-model="chose" ng-options="folder._id for folder in folderList" id="chose"></select><button ng-click="moveMessage()" class="btn">Move

</button></filedset><style><textarea>{width: 50%; height: auto;}</textarea></style><div><p><b>ID: {{msg._id}}</b><br/><b>SUBJ: {{msg._subject[0]}}</b><br/><b>Date: {{msg._date[0]}}</b><br/><b>Sender: {{msg._sender[0]}}</b><br/><b>Recipients: {{msg._recipients[0]}}</b><br/><b>Text:</b><br/><textarea rows="50" cols="100" readonly="readonly">{{msg._text[0]}}</textarea><br/><button ng-click="deleteMessage()" class="btn">Delete</button></p><br/></div>
