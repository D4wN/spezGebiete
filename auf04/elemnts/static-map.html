<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="static-map" attributes="lat lng zoom height width">

    <template>
        <style>
            #static_map{
                background-color: skyblue;
            }
        </style>

        <div id="static_map">
            <h3>Static Map</h3>
            Url:{{googleMapsURL}}{{lat}},{{lng}}&zoom={{zoom}}&size={{height}}x{{width}}<br>
            <img src="{{googleMapsURL}}{{lat}},{{lng}}&zoom={{zoom}}&size={{height}}x{{width}}" alt="No Picc found" height="{{height}}" width="{{width}}">
        </div>

    </template>
    <script>
        StaticMap = Polymer({
            googleMapsURL : "http://maps.googleapis.com/maps/api/staticmap?center=",
            lat: "",
            lng : "",
            zoom : "",
            height : "",
            width : ""
        });
    </script>
</polymer-element>
