
<!DOCTYPE html>
<html>
<head>
    <script>
        var PalProto = Object.create(HTMLElement.prototype);
        PalProto.createdCallback = function () {
            checkString(this);
        };

        function checkString(string){
            var newText = "";
            if(string.innerHTML.length >0){
                var reverseWord = "";
                for(var i =  string.innerHTML.length; i >= 0; i--){
                    reverseWord += string.innerHTML.charAt(i);
                }

                string.innerHTML = '<h3>'+ string.innerHTML + '</h3> <li>' +"Rückwärts gelesen: "
                        + reverseWord +'</li> <li>' +"Ist es ein Palindrom ?"+ checkPalindrom(string.innerHTML.toLowerCase(), reverseWord.toLowerCase()) +  '</li>' ;
            }
        }

        function checkPalindrom(origWord, revWord){
            var bool = false;
            for(var i = 0; i <= origWord.length; i++){
                if(origWord.charAt(i) == revWord.charAt(i)) {
                    bool = true;
                } else{
                    bool = false;
                    break;
                }

            }
            if(bool) return " JA";
                else return " NEIN";
        }

        var palindrom = document.registerElement('x-palindrom-check', {prototype: PalProto});

    </script>
