<ion-view view-title="Main"><ion-content overflow-scroll="true" class="padding"><div ng-repeat="folder in folderList"><fieldset><h2>{{folder._id}}<a ng-click="show(folder._id)" class="button button-icon icon ion-chevron-right ion-settings"></a></h2><div ng-if="cancelText" class="action-sheet-group action-sheet-cancel"></div><div><label class="item item-input"><i class="icon ion-edit placeholder-icon"></i><input type="text" placeholder="Insert a new name for {{folder._id}}" ng-model="folder.newName"/></label><button ng-click="renameFolder(folder._id, folder.newName)" value="{{folder._id}}" class="button icon-left ion-wrench button-dark">Rename Folder</button><br/><br/><!--    //MESSAGELIST--><ion-list ng-controller="myAppMessageController" ng-model="folderName" ng-init="folderName = folder._id" class="item-thumbnail-center"><ion-toggle ng-model="isCollapsed" ng-init="isCollapsed" toggle-class="toggle-calm">Show Messages</ion-toggle><!--md-button(class="md-raised md-primary" ng-model="isCollapsed" ng-init="isCollapsed = false" ng-click="isCollapsed = !isCollapsed")--><!--    |Show Messages--><div ng-show="isCollapsed"><ion-item ng-repeat="msg in messageList | limitTo:limitMessages"><fieldset style="border-style: solid; border-width: 2px;"><b>SUBJ:</b>{{msg._subject}}<!--ONEMESSAGE GOES HERE LATER--><div flex="flex" ng-controller="myAppOneMessageController" ng-model="parentFolder" ng-init="parentFolder = folderName"><div ng-model="mId" ng-init="mId = msg._id"></div><a ng-model="isCollapsed" ng-init="isCollapsed = false" ng-click="isCollapsed = !isCollapsed" class="button button-outline icon-right ion-eye button-dark">Detail</a><div flex="flex" ng-show="isCollapsed" style="width:95%"><div flex="flex"><table><tr><td><b>Sender:</b></td><td><label>{{msg.sender}}</label></td></tr><tr><td><b>Message-ID:</b></td><td><label>{{msg._id}}</label></td></tr><tr><td><b>Date:</b></td><td><label>{{msg.date}}</label></td></tr><tr><td><b>Recipients:</b></td></tr></table></div></div></div><br/><b>Text:</b><br/><textarea readonly="readonly" rows="20" style="background-color: lightgray; width:95%;">{{msg._text[0]}}</textarea><br/><button ng-click="deleteMessage(msg._id)" value="{{msg._id}}" id="{{msg._id}}" style="margin-right:15px" class="button icon-left ion-trash-a button-assertive">Delete Message</button><button ng-click="moveMessage(msg._id, chose._id)" class="button icon-left ion-share button-dark">Move Message</button><select ng-model="chose" ng-options="folder._id for folder in folderList" id="chose" style="margin-left:10px"></select><br/></fieldset></ion-item></div></ion-list></div></fieldset></div></ion-content></ion-view>
