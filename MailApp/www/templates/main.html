<ion-view view-title="Main"><ion-content><ion-list><ion-item ng-repeat="folder in folderList" title="{{folder._id}}"><div><h2>{{folder._id}}</h2><div><button ng-click="deleteFolder(folder._id)" value="{{folder._id}}" id="{{folder._id}}" class="button button-assertive">Delete Folder</button><label class="item-input-wrapper"><input type="text" placeholder="Insert a new name for {{folder._id}}" ng-model="folder.newName"/></label><button ng-click="renameFolder(folder._id, folder.newName)" value="{{folder._id}}" class="button button-light">Rename Folder</button><!----></div></div></ion-item></ion-list></ion-content><!--                  //MESSAGELISTion-list(flex ng-controller='myAppMessageController' ng-model='folderName' ng-init='folderName = folder._id')
    ion-toggle(ng-model="isCollapsed" ng-init="isCollapsed" toggle-class="toggle-calm")
        | Show Messages
    //md-button(class="md-raised md-primary" ng-model="isCollapsed" ng-init="isCollapsed = false" ng-click="isCollapsed = !isCollapsed")
    //    |Show Messages
    div(ng-show="isCollapsed")
        ion-item(ng-repeat = "msg in messageList | limitTo:limitMessages")
            fieldset(style='border-style: solid; border-width: 2px;')
                b SUBJ:
                | {{msg._subject}}
                //ONEMESSAGE GOES HERE LATER
                br
                b Text:
                br
                textarea(readonly rows="20" style="background-color: lightgray; width:95%;").
                    {{msg._text[0]}}
                br
                button(class="button button-assertive" ng-click="deleteMessage(msg._id)" value="{{msg._id}}" id="{{msg._id}}")
                    | Delete Message
                button(class="button button-stable" ng-click="moveMessage(msg._id, chose._id)")
                    | Move Message
                select(ng-model="chose" ng-options="folder._id for folder in folderList" id="chose" style="margin-left:10px")--></ion-view>
